<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Tags de Formulário</title>
    </head>
    <body>
        <h1>Tags de Formulário</h1>
        <form action="salvar">
            <div>
                <label for="nome">Nome:</label>
                <input
                    id="nome"
                    name="nome"
                    placeholder="Informe seu nome..."
                    value=""
                    type="text">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Informe seu e-mail...">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input
                    id="senha"
                    name="senha"
                    type="password"
                    placeholder="Informe uma senha forte">
            </div>

            <div>
                <label for="dependentes">Dependentes:</label>
                <input
                    id="dependentes"
                    name="dependentes"
                    type="number"
                    min="0"
                    placeholder="Informe qtde de dependentes">
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input
                    id="telefone"
                    name="telefone"
                    type="tel">
            </div>

            <div>
                <label for="exterior">Mora no Exterior?</label>
                <input
                    id="exterior"
                    name="exterior" 
                    type="checkbox">
            </div>

            <div>
                <span>Salário:</span>
                <div>
                    <label for="salario-ate-2000">Até R$ 2.000</label>
                    <input id="salario-ate-2000" name="salario" type="radio" value="2000">
                </div>
                <div>
                    <label for="salario-ate-4000">Até R$ 4.000</label>
                    <input id="salario-ate-4000" name="salario" type="radio" value="4000">
                </div>
                <div>
                    <label for="salario-ate-10000">Até R$ 10.000</label>
                    <input id="salario-ate-10000" name="salario" type="radio" value="10000">
                </div>
            </div>

            <div>
                <span>Estado Civil:</span>
                <select name="estado-civil">
                    <option value="">Selecione</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                </select>
            </div>
            <button>Salvar</button>
        </form>
    </body>
</html>
